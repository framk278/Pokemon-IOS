<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Pokémon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="img/Pokebola.png">
    <style>
        body {
            background: linear-gradient(180deg, #1E293B 0%, #111827 100%);
        }

        .shadow-overlay {
            box-shadow: inset 0 0 10px #000000;
        }

        .bg-pokeball {
            background: url('img/PokebolaFondo.png') no-repeat center center;
            background-size: cover;
            
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="w-80 h-[645px] bg-black rounded-2xl relative p-6 shadow-overlay bg-pokeball">
        <button class="text-white text-xl absolute top-4 left-4">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="relative z-10 mt-16">
            <div class="text-white text-2xl font-semibold">Select Your</div>
            <div class="text-4xl text-white font-bold mb-4">Pokémon <img src="img/Pokebola.png" alt="" class="w-5 h-5"></i></div>
        </div>
        <div class="relative">
            <a href="DetailsAboutBulbasaur.html">
                <img src="img/Group 3.png" alt="Bulbasaur card" class="absolute rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" style="bottom:-150px ;right: -25px;">
            </a>
            <a href="Details.html">
                <img src="img/Group 3 (1).png" alt="Charizard card" class="absolute rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" style="right: -25px ;">
            </a>
            <a href="DetailsAboutBlastoise.html">
                <img src="img/Group 4.png" alt="Blastoise card" class="absolute rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105" style="bottom: -450px; right: -25px;">
            </a>
        </div>
        <div class="absolute bottom-6 left-3 text-white text-sm">12 Pokémon in your <span style="color: #000000;">Pokédex</span></div>
    </div>
</body>

</html>
